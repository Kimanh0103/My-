        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .product-detail {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-detail img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-detail h3 {
            margin-top: 10px;
        }
        .product-detail p {
            margin-top: 10px;
            font-size: 18px;
        }
        .product-detail .price {
            font-size: 20px;
            font-weight: bold;
            color: #f39c12;
        }
        .product-detail button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-detail button:hover {
            background-color: #e67e22;
        }
        .product-detail .color-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .color-options div {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ccc;
        }
        .color-options .blue { background-color: blue; }
        .color-options .yellow { background-color: yellow; }
        .color-options .pink { background-color: pink; }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
